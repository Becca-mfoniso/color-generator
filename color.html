<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Hex Color Generator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        #colorDisplay {
            font-size: 2em;
            margin: 20px 0;
        }
        #generateButton {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    
    <div class="container">

        <h2 style="text-align: center;">Color Generator: by Rebecca Bernard</h2>

        <hr>

        <div id="colorDisplay">#ffffff</div>
        <button id="generateButton"> <strong>Generate Random Color</strong></button>
    </div>

    <script src="script.js"></script>
</body>
</html>
